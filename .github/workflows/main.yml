name: Monitor mulesoft releases

on:
  workflow_dispatch:

jobs:
  mule-release:
    runs-on: ubuntu-latest
    steps:
      - uses: git-for-windows/rss-to-issues@v0.0.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          feed: https://docs.mulesoft.com/releases.rss
          prefix: "[API Manager release]"
          character-limit: 255
          dry-run: false
          max-age: 48h
          labels: release
          title-pattern: /^API Manager$/
